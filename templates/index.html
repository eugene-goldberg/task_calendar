<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month" class="nav-button">&lt;</button>
            <h2 id="current-month">July 2025</h2>
            <button id="next-month" class="nav-button">&gt;</button>
        </div>
        <div class="calendar-grid">
            <div class="weekday-headers">
                <div class="day-header">SUN</div>
                <div class="day-header">MON</div>
                <div class="day-header">TUE</div>
                <div class="day-header">WED</div>
                <div class="day-header">THU</div>
                <div class="day-header">FRI</div>
                <div class="day-header">SAT</div>
            </div>
            <div id="calendar-days" class="calendar-days"></div>
        </div>
    </div>
    
    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-date">Add/Edit Event</h3>
            <input type="text" id="event-title" placeholder="Event title">
            
            <div class="recurrence-options">
                <h4>Repeat:</h4>
                <label class="checkbox-label">
                    <input type="checkbox" id="recur-daily" name="recurrence" value="daily">
                    <span>Daily</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="recur-weekly" name="recurrence" value="weekly">
                    <span>Weekly</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="recur-monthly" name="recurrence" value="monthly">
                    <span>Monthly</span>
                </label>
            </div>
            
            <button id="save-event">Save</button>
            <button id="delete-event" style="display:none;">Delete</button>
        </div>
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
